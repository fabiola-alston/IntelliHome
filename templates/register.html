<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        {% for message in get_flashed_messages() %}
            <p class="error">{{ message }}</p>
        {% endfor %}
        <form action="/register" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="alias">Alias:</label>
                <input type="text" id="alias" name="alias" required>
            </div>

            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="input-group">
                <label for="foto_perfil">Foto de Perfil:</label>
                <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
            </div>

            <div class="input-group">
              <h3>Metodo de pago</h3>
              <ul>
                  <li>
                      <label for="brand">Tipo de tarjeta:</label>
                      <select id="brand" name="brand" required>
                          <option value="visca">Visca</option>
                          <option value="masterchef">Masterchef</option>
                          <option value="americancity">AmericanCity</option>
                          <option value="ticapay">TicaPay</option>
                      </select>
                  </li>
                  <li>
                      <label for="card_number">Número de tarjeta:</label>
                      <input type="text" id="card_number" name="card_number" required>
                  </li>
                  <li>
                      <label for="card_holder">Nombre del titular:</label>
                      <input type="text" id="card_holder" name="card_holder" required>
                  </li>
                  <li>
                      <label for="month">Mes de vencimiento:</label>
                      <input type="text" id="month" name="month" required>
                  </li>
                  <li>
                      <label for="year">Año de vencimiento:</label>
                      <input type="text" id="year" name="year" required>
                  </li>
                  <li>
                      <label for="pin">PIN:</label>
                      <input type="password" id="pin" name="pin" required>
                  </li>
              </ul>
            </div>

            <p class="info-text">Por favor, asegúrate de ingresar correctamente tu información. Si no puedes completar el proceso, tendrás la opción de reenviar el código de verificación una vez.</p>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
