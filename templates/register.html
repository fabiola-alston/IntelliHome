<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <label for="foto_perfil">Foto de Perfil:</label>
        <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*"><br>

        <label for="pago">Forma de Pago (Tarjeta de Crédito):</label>
        <select id="pago" name="pago" required>
            <option value="Visca">Visca</option>
            <option value="MasterChef">MasterChef</option>
            <option value="AmericanCity">AmericanCity</option>
            <option value="TicaPay">TicaPay</option>
        </select><br>

        <p>Por favor, asegúrate de ingresar correctamente tu información. Si no puedes completar el proceso, tendrás la opción de reenviar el código de verificación una vez.</p>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
